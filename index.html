<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock paper scissors Game</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="title">rock paper scissors Game</h1>
      <div class="game">
        <p>Choose your move:</p>
        <div class="buttons">
          <button data-spin="rock" class="btn rock">&#x1F44A;</button>
          <button data-spin="paper" class="btn paper">&#x1f590;</button>
          <button data-spin="scissors" class="btn scissors">&#x270c;</button>
        </div>
        <div class="result"></div>
      </div>
      <div class="score">
        <div class="your-score">
          Your score : <span class="user-result">0</span>
        </div>
        <div class="computer-score">
          Computer score: <span class="computer-result">0</span>
        </div>
      </div>
    </div>
  </body>
</html>
